{% load static %}
<!DOCTYPE html>
<html lang="en">

  <head profile="http://www.w3.org/2005/10/profile">

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>CryptoPokemon</title>

    <!-- Bootstrap core CSS -->
    <link href="{% static 'bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
    <link rel="icon" type="image/png" href="https://png.icons8.com/ios/1600/pokeball.png" />
    <script src="{% static 'Notifications-master/dist/notifications.js' %}"></script>

  </head> 

  <body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="{% url 'cryptopokemon:home' %}">CryptoPokemon</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="{% url 'cryptopokemon:my team' %}">My Team
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Attack</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Feeding</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'cryptopokemon:explore' %}">Explore</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Auction</a>
            </li>
          </ul>
      
      </div>
    </nav>
    <div class="content">
    {% block content %}
    {% endblock content %}
    </div>
      
    <!-- /.container -->

    <!-- Footer -->
    <footer class="py-5 bg-dark">
        <p class="m-0 text-center text-white">Copyright &copy; CryptoPokemon 2018</p>
      <!-- /.container -->
    </footer>

    <!-- Bootstrap core JavaScript -->
    <script src="{% static 'jquery/jquery.min.js' %}"></script>
    <script src="{% static 'bootstrap/js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'js/init.js' %}"></script>
    {% block js %}
    {% endblock js %}
  </body>

</html>
